    <!-- Fix for progressive form -->
    <script>
        // Wait for all modules to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Ensure showEnhancedTrackingForm is available
                if (!window.showEnhancedTrackingForm) {
                    window.showEnhancedTrackingForm = function() {
                        console.log('Opening tracking form...');
                        if (window.trackingFormProgressive && window.trackingFormProgressive.show) {
                            window.trackingFormProgressive.show();
                        } else if (window.showWorkflowProgress) {
                            window.showWorkflowProgress();
                        } else {
                            window.NotificationSystem?.error('Form non disponibile');
                        }
                    };
                }
                
                // Add handleImport method to ImportManager for progressive form
                if (window.ImportManager && !window.ImportManager.handleImport) {
                    console.log('Adding handleImport to ImportManager...');
                    window.ImportManager.handleImport = async function(file, options = {}) {
                        console.log('Progressive form calling handleImport...');
                        
                        try {
                            // Parse the file directly using ImportManager's parseFile
                            console.log('Parsing file:', file.name);
                            const parseResult = await this.parseFile(file);
                            
                            if (!parseResult || !parseResult.data || parseResult.data.length === 0) {
                                throw new Error('Nessun dato trovato nel file');
                            }
                            
                            console.log('Parsed data:', parseResult.data.length, 'rows');
                            
                            // Process the data
                            const trackings = [];
                            const errors = [];
                            
                            for (let i = 0; i < parseResult.data.length; i++) {
                                const row = parseResult.data[i];
                                
                                try {
                                    // Apply column mapping
                                    const mapped = {};
                                    const columnMapping = window.COLUMN_MAPPING || {};
                                    
                                    Object.entries(row).forEach(([key, value]) => {
                                        const mappedKey = columnMapping[key] || key.toLowerCase().replace(/\s+/g, '_');
                                        mapped[mappedKey] = value;
                                    });
                                    
                                    // Ensure required fields
                                    if (!mapped.tracking_number) {
                                        throw new Error(`Riga ${i + 1}: Tracking number mancante`);
                                    }
                                    
                                    // Map status
                                    if (mapped.status || mapped.current_status) {
                                        const status = (mapped.status || mapped.current_status || '').toString();
                                        mapped.current_status = this.mapStatus ? this.mapStatus(status) : status.toLowerCase();
                                        delete mapped.status;
                                    }
                                    
                                    // Detect tracking type if not specified
                                    if (!mapped.tracking_type && mapped.tracking_number) {
                                        const num = mapped.tracking_number.toString();
                                        mapped.tracking_type = /^\d{3}-?\d{8}$/.test(num) ? 'air_waybill' : 'container';
                                    }
                                    
                                    // Add metadata
                                    const tracking = {
                                        id: crypto.randomUUID ? crypto.randomUUID() : `import-${Date.now()}-${i}`,
                                        ...mapped,
                                        created_at: new Date().toISOString(),
                                        updated_at: new Date().toISOString(),
                                        metadata: {
                                            import_source: 'manual',
                                            import_date: new Date().toISOString(),
                                            original_file: file.name
                                        }
                                    };
                                    
                                    trackings.push(tracking);
                                    
                                } catch (error) {
                                    errors.push({
                                        row: i + 1,
                                        error: error.message,
                                        data: row
                                    });
                                    console.error(`Error processing row ${i + 1}:`, error);
                                }
                            }
                            
                            console.log('Processed trackings:', trackings.length, 'errors:', errors.length);
                            
                            // Save to Supabase
                            let imported = 0;
                            let failed = 0;
                            
                            if (window.supabaseTrackingService && trackings.length > 0) {
                                // Show progress
                                window.NotificationSystem?.info(`Salvataggio ${trackings.length} tracking...`);
                                
                                for (const tracking of trackings) {
                                    try {
                                        await window.supabaseTrackingService.createTracking(tracking);
                                        imported++;
                                    } catch (error) {
                                        console.error('Error saving tracking:', tracking.tracking_number, error);
                                        failed++;
                                    }
                                }
                            }
                            
                            // Show results
                            if (imported > 0) {
                                window.NotificationSystem?.success(`âœ… Importati ${imported} tracking`);
                            }
                            if (failed > 0) {
                                window.NotificationSystem?.warning(`âš ï¸ ${failed} tracking non importati`);
                            }
                            if (errors.length > 0) {
                                window.NotificationSystem?.warning(`âš ï¸ ${errors.length} righe con errori nel file`);
                            }
                            
                            // Refresh the table
                            if (window.trackingDebug?.refresh) {
                                setTimeout(() => window.trackingDebug.refresh(), 500);
                            }
                            
                            // Close the import modal
                            const closeBtn = document.querySelector('.custom-modal-close');
                            if (closeBtn) {
                                closeBtn.click();
                            }
                            
                            return {
                                success: imported > 0,
                                stats: {
                                    imported,
                                    failed,
                                    errors: errors.length,
                                    total: parseResult.data.length
                                },
                                errors
                            };
                            
                        } catch (error) {
                            console.error('Import handleImport error:', error);
                            window.NotificationSystem?.error('Errore import: ' + error.message);
                            
                            return {
                                success: false,
                                error: error.message
                            };
                        }
                    };
                }
                
                // Also ensure column mapping is available globally
                if (!window.COLUMN_MAPPING && window.trackingDebug) {
                    window.COLUMN_MAPPING = window.trackingDebug.getColumnMapping();
                }
                
                console.log('Progressive form fixes applied');
            }, 2000); // Wait 2 seconds to ensure everything is loaded
        });
    </script>
