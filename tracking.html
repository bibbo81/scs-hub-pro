    <!-- Critical Inline Styles -->

        .table-responsive { overflow-x: auto; }

            position: sticky;
            top: 0;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            z-index: 100;
        }
        
        .bulk-actions-content {

            justify-content: space-between;

            display: inline-block;

            line-height: 1;

        .badge-warning { background-color: #ffc107; color: #212529; }

<body>

    <!-- Main Content -->

                    <button class="btn btn-info" onclick="showImportDialog()">

                    <button class="btn btn-secondary" onclick="showColumnEditor()">
                        <i class="fas fa-columns mr-2"></i>Colonne

                </div>
            </div>

            <!-- Stats Grid -->

                    <div class="stat-content">
                        <h2 id="totalTrackings">0</h2>
                        <p>Totale Tracking</p>

                <div class="stat-card">

                        <i class="fas fa-ship"></i>
                    </div>
                    <div class="stat-content">
                        <h2 id="inTransitCount">0</h2>
                        <p>In Transito</p>
                    </div>
                </div>

                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h2 id="deliveredCount">0</h2>
                        <p>Consegnati</p>
                    </div>

                    </div>

                        <h2 id="exceptionCount">0</h2>
                        <p>In Ritardo</p>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="sol-card mb-4">
                <div class="sol-card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">

                                       placeholder="Cerca tracking, carrier, destinazione...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="statusFilter">Stato</label>
                                <select class="form-control" id="statusFilter">
                                    <option value="">Tutti gli stati</option>
                                    <option value="delivered">Consegnato</option>
                                    <option value="in_transit">In transito</option>
                                    <option value="pending">In attesa</option>
                                    <option value="exception">Eccezione</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="carrierFilter">Carrier</label>
                                <select class="form-control" id="carrierFilter">
                                    <option value="">Tutti i carrier</option>
                                    <option value="DHL">DHL</option>
                                    <option value="FedEx">FedEx</option>
                                    <option value="UPS">UPS</option>
                                    <option value="TNT">TNT</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-outline-secondary btn-block" onclick="resetFilters()">
                                    <i class="fas fa-sync mr-2"></i>Reset Filtri
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-primary btn-block" onclick="exportData()">
                                    <i class="fas fa-download mr-2"></i>Esporta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bulk Actions Bar -->
            <div class="bulk-actions-bar" id="bulkActionsBar" style="display: none;">
                <div class="bulk-actions-content">
                    <div class="bulk-info">
                        <span class="font-weight-bold">
                            <span id="selectedCount">0</span> tracking selezionati
                        </span>
                    </div>
                    <div class="bulk-buttons">
                        <button class="btn btn-sm btn-primary" onclick="performBulkAction('refresh')">
                            <i class="fas fa-sync mr-1"></i>Aggiorna Selezionati
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="performBulkAction('delete')">
                            <i class="fas fa-trash mr-1"></i>Elimina Selezionati
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="sol-card">
                <div class="sol-card-body p-0">
                    <div id="loadingState" style="display: none;">
                        <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                        <p>Caricamento tracking...</p>
                    </div>

                    <div id="emptyState" style="display: none;">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <h4>Nessun tracking trovato</h4>
                        <p class="text-muted">Inizia aggiungendo il tuo primo tracking</p>
                        <button class="btn btn-primary" onclick="showAddTrackingForm()">
                            <i class="fas fa-plus mr-2"></i>Aggiungi Tracking
                        </button>
                    </div>

                    <div id="trackingTableContainer"></div>
                    
                    <div class="table-responsive" style="display: none;">
                        <table class="table table-hover" id="trackingTable">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
                                    </th>
                                    <th>Tracking Number</th>
                                    <th>Carrier</th>
                                    <th>Stato</th>
                                    <th>Origine</th>
                                    <th>Destinazione</th>
                                    <th>Ultimo Aggiornamento</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="trackingTableBody">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    <!-- Core Module Loading (ES6 Modules) -->
    <script type="module">
        console.log('🚀 Loading core modules...');
        
        // Import core modules
        const [
            { default: api },
            { default: headerComponent },
            { default: notificationSystem },
            { default: modalSystem },
            { supabase },
            { default: supabaseTrackingService },
            { default: organizationApiKeysService },
            { default: TableManager }
        ] = await Promise.all([
            import('/core/api-client.js'),
            import('/core/header-component.js'),
            import('/core/notification-system.js'),
            import('/core/modal-system.js'),
            import('/core/services/supabase-client.js'),
            import('/core/services/supabase-tracking-service.js'),
            import('/core/services/organization-api-keys-service.js'),
            import('/core/table-manager.js')
        ]);
        
        // Make modules globally available
        window.api = api;
        window.headerComponent = headerComponent;
        window.NotificationSystem = notificationSystem;
        window.ModalSystem = modalSystem;
        window.supabase = supabase;
        window.supabaseTrackingService = supabaseTrackingService;
        window.organizationApiKeysService = organizationApiKeysService;
        window.TableManager = TableManager;
        
        // Table manager registry
        window.registerTableManager = function(id, instance) {
            if (!window.tableManagers) {
                window.tableManagers = {};
            }
            window.tableManagers[id] = instance;
        };
        
        window.getTableManager = function(id) {
            return window.tableManagers?.[id];
        };
        
                 // Initialize header
         headerComponent.init();
         
         // Initialize Auto-Sync System for Tracking ↔ Shipments integration
         if (window.AutoSyncSystem) {
             const autoSync = new window.AutoSyncSystem();
             autoSync.initialize().then(() => {
                 window.autoSyncSystem = autoSync;
                 console.log('✅ Auto-Sync System ready for Tracking ↔ Shipments');
             });
         }
         
         console.log('✅ Core modules loaded successfully');
    </script>
    
    <!-- Legacy Authentication Scripts -->
    <script src="/core/auth.js"></script>
    <script src="/core/auth-init.js"></script>
    
    <!-- Utility Scripts -->
    <script src="/core/export-manager.js"></script>
    <script src="/core/import-manager.js"></script>
    <script src="/core/performance-optimizations.js"></script>
    
    <!-- Auto-Sync System for Tracking ↔ Shipments Integration -->
    <script src="/core/auto-sync-system.js"></script>

        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Integrating performance optimizations...');
            
            if (window.trackingService && window.optimizedTrackingService) {

                    return window.optimizedTrackingService.track(trackingNumber, type, options);
                };
                console.log('✅ Tracking service optimized');

            console.log('✅ Performance optimizations integrated');
        });

        window.performanceReport = function() {
            console.log('📊 PERFORMANCE REPORT');
            console.log('====================');
            // Performance monitoring implementation
        };
    </script>

    <!-- Main Page Logic -->
    <script type="module" src="/pages/tracking/index.js"></script>
    
    <!-- Tracking Form and Fixes -->
    <script src="/pages/tracking/tracking-form-progressive.js"></script>
    
    <!-- Global Function Fallbacks -->
    <script>
        // Ensure critical functions are available
        window.addEventListener('DOMContentLoaded', () => {
            // Fallback for showAddTrackingForm
            if (!window.showAddTrackingForm) {
                window.showAddTrackingForm = function() {
                    console.log('🔧 Using fallback showAddTrackingForm');
                    
                    if (window.showEnhancedTrackingForm) {
                        window.showEnhancedTrackingForm();
                    } else if (window.showWorkflowProgress) {
                        window.showWorkflowProgress();
                    } else {
                        if (window.ModalSystem) {
                            window.ModalSystem.show({
                                title: 'Aggiungi Tracking',
                                content: `
                                    <div class="text-center p-4">
                                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                                        <p>Il form di tracking è in caricamento...</p>
                                        <p class="text-muted">Riprova tra qualche istante</p>
                                    </div>
                                `,
                                buttons: [{
                                    text: 'OK',
                                    className: 'btn-primary',
                                    action: () => window.ModalSystem.hide()
                                }]
                            });
                        } else {
                            alert('Form tracking non ancora disponibile, riprova tra poco');
                        }
                    }
                };
            }
            
            // Enhanced Import Manager integration
            if (window.ImportManager && !window.ImportManager.handleImport) {
                window.ImportManager.handleImport = async function(file, options = {}) {
                    try {
                        console.log('Processing import file:', file.name);
                        const parseResult = await this.parseFile(file);
                        
                        if (!parseResult?.data?.length) {
                            throw new Error('Nessun dato trovato nel file');
                        }
                        
                        const trackings = [];
                        const errors = [];
                        
                        for (let i = 0; i < parseResult.data.length; i++) {
                            const row = parseResult.data[i];
                            
                            try {
                                const mapped = {};
                                const columnMapping = window.COLUMN_MAPPING || {};
                                
                                Object.entries(row).forEach(([key, value]) => {
                                    const mappedKey = columnMapping[key] || key.toLowerCase().replace(/\s+/g, '_');
                                    mapped[mappedKey] = value;
                                });
                                
                                if (!mapped.tracking_number) {
                                    throw new Error(`Riga ${i + 1}: Tracking number mancante`);
                                }
                                
                                if (mapped.status || mapped.current_status) {
                                    const status = (mapped.status || mapped.current_status || '').toString();
                                    mapped.current_status = this.mapStatus ? this.mapStatus(status) : status.toLowerCase();
                                    delete mapped.status;
                                }
                                
                                if (!mapped.tracking_type && mapped.tracking_number) {
                                    const num = mapped.tracking_number.toString();
                                    mapped.tracking_type = /^\d{3}-?\d{8}$/.test(num) ? 'air_waybill' : 'container';
                                }
                                
                                const tracking = {
                                    id: crypto.randomUUID ? crypto.randomUUID() : `import-${Date.now()}-${i}`,
                                    ...mapped,
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString(),
                                    metadata: {
                                        import_source: 'manual',
                                        import_date: new Date().toISOString(),
                                        original_file: file.name
                                    }
                                };
                                
                                trackings.push(tracking);
                                
                            } catch (error) {
                                errors.push({
                                    row: i + 1,
                                    error: error.message,
                                    data: row
                                });
                            }
                        }
                        
                        let imported = 0;
                        let failed = 0;
                        
                        if (window.supabaseTrackingService && trackings.length > 0) {
                            window.NotificationSystem?.info(`Salvataggio ${trackings.length} tracking...`);
                            
                            for (const tracking of trackings) {
                                try {
                                    await window.supabaseTrackingService.createTracking(tracking);
                                    imported++;
                                } catch (error) {
                                    console.error('Error saving tracking:', tracking.tracking_number, error);
                                    failed++;
                                }
                            }
                        }
                        
                        // Show results
                        if (imported > 0) {
                            window.NotificationSystem?.success(`✅ Importati ${imported} tracking`);
                        }
                        if (failed > 0) {
                            window.NotificationSystem?.warning(`⚠️ ${failed} tracking non importati`);
                        }
                        if (errors.length > 0) {
                            window.NotificationSystem?.warning(`⚠️ ${errors.length} righe con errori nel file`);
                        }
                        
                        // Refresh table
                        setTimeout(() => {
                            if (window.trackingDebug?.refresh) {
                                window.trackingDebug.refresh();
                            }
                        }, 500);
                        
                        // Close modal
                        const closeBtn = document.querySelector('.custom-modal-close');
                        closeBtn?.click();
                        
                        return {
                            success: imported > 0,
                            stats: { imported, failed, errors: errors.length, total: parseResult.data.length },
                            errors
                        };
                        
                    } catch (error) {
                        console.error('Import error:', error);
                        window.NotificationSystem?.error('Errore import: ' + error.message);
                        return { success: false, error: error.message };
                    }
                };
            }
            
            // Global column mapping
            if (!window.COLUMN_MAPPING && window.trackingDebug) {
                window.COLUMN_MAPPING = window.trackingDebug.getColumnMapping();
            }
        });
        
        // Enhanced form loading check
        setTimeout(() => {
            if (window.showEnhancedTrackingForm && typeof window.showEnhancedTrackingForm === 'function') {
                console.log('✅ Enhanced tracking form ready');
            }
        }, 3000);
    </script>
