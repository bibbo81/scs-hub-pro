<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Tracking Spedizioni</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007AFF'%3E%3Cpath d='M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z'/%3E%3C/svg%3E">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/solarium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/core/modal-system.css">
    <link rel="stylesheet" href="/pages/tracking/tracking-complete.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Bootstrap JS for dropdowns -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- XLSX for Excel support -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- PapaParse for CSV support -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Inline styles for critical elements -->
    <style>
        /* Ensure table is visible */
        #trackingTableBody { display: table-row-group !important; }
        .table-responsive { overflow-x: auto; }
        
        /* Loading state */
        #loadingState { padding: 3rem; text-align: center; }
        #emptyState { padding: 3rem; text-align: center; }
        
        /* Bulk actions bar */
        .bulk-actions-bar {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            z-index: 100;
        }
        
        .bulk-actions-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Status badges */
        .badge {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 0.75em;
            font-weight: 600;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }
        
        .badge-success { background-color: #28a745; color: white; }
        .badge-primary { background-color: #007bff; color: white; }
        .badge-warning { background-color: #ffc107; color: #212529; }
        .badge-danger { background-color: #dc3545; color: white; }
        .badge-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <!-- Header will be injected here -->
    <div id="header-root"></div>

    <!-- Main Content -->
    <main class="sol-main-content">
        <div class="sol-container">
            <!-- Page Header with Actions -->
            <div class="page-header d-flex justify-content-between align-items-center mb-4">
                <h1>Tracking Spedizioni</h1>
                <div class="page-actions">
                    <button class="btn btn-success" onclick="showAddTrackingForm()">
                        <i class="fas fa-plus mr-2"></i>Aggiungi Tracking
                    </button>
                    <button class="btn btn-info" onclick="showImportDialog()">
                        <i class="fas fa-file-import mr-2"></i>Importa
                    </button>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="stats-container d-flex justify-content-around align-items-center mb-4 p-4" style="background: #f8f9fa; border-radius: 12px;">
                <div class="stat-item text-center">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon mr-3" style="font-size: 2.5rem; color: #6366f1;">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="text-left">
                            <h2 class="mb-0" id="totalTrackings">0</h2>
                            <p class="mb-0 text-muted">Totale Tracking</p>
                        </div>
                    </div>
                </div>
                <div class="stat-item text-center">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon mr-3" style="font-size: 2.5rem; color: #3b82f6;">
                            <i class="fas fa-ship"></i>
                        </div>
                        <div class="text-left">
                            <h2 class="mb-0" id="inTransitCount">0</h2>
                            <p class="mb-0 text-muted">In Transito</p>
                        </div>
                    </div>
                </div>
                <div class="stat-item text-center">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon mr-3" style="font-size: 2.5rem; color: #8b5cf6;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="text-left">
                            <h2 class="mb-0" id="deliveredCount">0</h2>
                            <p class="mb-0 text-muted">Consegnati</p>
                        </div>
                    </div>
                </div>
                <div class="stat-item text-center">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon mr-3" style="font-size: 2.5rem; color: #f59e0b;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="text-left">
                            <h2 class="mb-0" id="exceptionCount">0</h2>
                            <p class="mb-0 text-muted">In Ritardo</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="sol-card mb-4">
                <div class="sol-card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="searchInput">Ricerca</label>
                                <input type="text" class="form-control" id="searchInput" 
                                       placeholder="Cerca tracking, carrier, destinazione...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="statusFilter">Stato</label>
                                <select class="form-control" id="statusFilter">
                                    <option value="">Tutti gli stati</option>
                                    <option value="delivered">Consegnato</option>
                                    <option value="in_transit">In transito</option>
                                    <option value="pending">In attesa</option>
                                    <option value="exception">Eccezione</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="carrierFilter">Carrier</label>
                                <select class="form-control" id="carrierFilter">
                                    <option value="">Tutti i carrier</option>
                                    <option value="DHL">DHL</option>
                                    <option value="FedEx">FedEx</option>
                                    <option value="UPS">UPS</option>
                                    <option value="TNT">TNT</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-outline-secondary btn-block" onclick="resetFilters()">
                                    <i class="fas fa-sync mr-2"></i>Reset Filtri
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-primary btn-block" onclick="exportData()">
                                    <i class="fas fa-download mr-2"></i>Esporta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bulk Actions Bar (Hidden by default) -->
            <div class="bulk-actions-bar" id="bulkActionsBar" style="display: none;">
                <div class="bulk-actions-content">
                    <div class="bulk-info">
                        <span class="font-weight-bold">
                            <span id="selectedCount">0</span> tracking selezionati
                        </span>
                    </div>
                    <div class="bulk-buttons">
                        <button class="btn btn-sm btn-primary" onclick="performBulkAction('refresh')">
                            <i class="fas fa-sync mr-1"></i>Aggiorna Selezionati
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="performBulkAction('delete')">
                            <i class="fas fa-trash mr-1"></i>Elimina Selezionati
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tracking Table -->
            <div class="sol-card">
                <div class="sol-card-body p-0">
                    <!-- Loading State -->
                    <div id="loadingState" style="display: none;">
                        <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                        <p>Caricamento tracking...</p>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" style="display: none;">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <h4>Nessun tracking trovato</h4>
                        <p class="text-muted">Inizia aggiungendo il tuo primo tracking</p>
                        <button class="btn btn-primary" onclick="showAddTrackingForm()">
                            <i class="fas fa-plus mr-2"></i>Aggiungi Tracking
                        </button>
                    </div>

                    <!-- Table Container -->
                    <div id="trackingTableContainer"></div>
                    
                    <!-- Legacy Table (Hidden) -->
                    <div class="table-responsive" style="display: none;">
                        <table class="table table-hover" id="trackingTable">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
                                    </th>
                                    <th>Tracking Number</th>
                                    <th>Carrier</th>
                                    <th>Stato</th>
                                    <th>Origine</th>
                                    <th>Destinazione</th>
                                    <th>Ultimo Aggiornamento</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="trackingTableBody">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load Core Modules -->
    <script type="module">
        // Import core modules
        import api from '/core/api-client.js';
        import headerComponent from '/core/header-component.js';
        import notificationSystem from '/core/notification-system.js';
        import modalSystem from '/core/modal-system.js';
        import { supabase } from '/core/services/supabase-client.js';
        import supabaseTrackingService from '/core/services/supabase-tracking-service.js';
        import organizationApiKeysService from '/core/services/organization-api-keys-service.js';
        // Import ExportManager (might be a global or named export)
        // import ExportManager from '/core/export-manager.js';
        import TableManager from '/core/table-manager.js';
        import trackingService from '/core/services/tracking-service.js';
        
        // Make modules available globally
        window.api = api;
        window.headerComponent = headerComponent;
        window.NotificationSystem = notificationSystem;
        window.ModalSystem = modalSystem;
        window.supabase = supabase;
        window.supabaseTrackingService = supabaseTrackingService;
        window.organizationApiKeysService = organizationApiKeysService;
        // window.ExportManager = ExportManager; // Commented out until we verify export structure
        window.TableManager = TableManager;
        
        // Register table manager globally
        window.registerTableManager = function(id, instance) {
            if (!window.tableManagers) {
                window.tableManagers = {};
            }
            window.tableManagers[id] = instance;
        };
        
        window.getTableManager = function(id) {
            return window.tableManagers?.[id];
        };
        
        // Initialize components
        headerComponent.init();
        
        // Debug info
        console.log('ðŸš€ Core modules loaded:', {
            api: !!window.api,
            headerComponent: !!window.headerComponent,
            notificationSystem: !!window.NotificationSystem,
            modalSystem: !!window.ModalSystem,
            supabaseClient: !!window.supabaseClient,
            supabaseTrackingService: !!window.supabaseTrackingService,
            organizationApiKeysService: !!window.organizationApiKeysService,
            ExportManager: !!window.ExportManager,
            TableManager: !!window.TableManager
        });
    </script>
    
    <!-- Legacy Scripts -->
    <script src="/core/auth.js"></script>
    <script src="/core/auth-init.js"></script>
    
    <!-- Load Export Manager (legacy) -->
    <script src="/core/export-manager.js"></script>
    
    <!-- Load Import Manager (legacy) -->
    <script src="/core/import-manager.js"></script>
    
    <!-- Page Logic -->
    <script type="module" src="/pages/tracking/index.js"></script>
    
    <!-- Load Tracking Service -->
    <script type="module" src="/core/services/tracking-service.js"></script>
    
    <!-- Load Progressive Form -->
    <script src="/pages/tracking/tracking-form-progressive.js"></script>
    
    <!-- Fix for progressive form -->
    <script>
        // Wait for all modules to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Ensure showEnhancedTrackingForm is available
                if (!window.showEnhancedTrackingForm) {
                    window.showEnhancedTrackingForm = function() {
                        console.log('Opening tracking form...');
                        if (window.trackingFormProgressive && window.trackingFormProgressive.show) {
                            window.trackingFormProgressive.show();
                        } else if (window.showWorkflowProgress) {
                            window.showWorkflowProgress();
                        } else {
                            window.NotificationSystem?.error('Form non disponibile');
                        }
                    };
                }
                
                // Add handleImport method to ImportManager for progressive form
                if (window.ImportManager && !window.ImportManager.handleImport) {
                    console.log('Adding handleImport to ImportManager...');
                    window.ImportManager.handleImport = async function(file, options = {}) {
                        console.log('Progressive form calling handleImport, redirecting to importFile...');
                        
                        // Adapt options for importFile
                        const importOptions = {
                            entity: 'tracking',
                            columnMapping: window.COLUMN_MAPPING || {},
                            statusMapping: window.getStatusMapping ? window.getStatusMapping() : {},
                            saveToSupabase: true,
                            trackingService: window.trackingService,
                            supabaseService: window.supabaseTrackingService,
                            ...options
                        };
                        
                        try {
                            // Call the existing importFile method
                            const result = await this.importFile(file, importOptions);
                            
                            // Refresh trackings after successful import
                            if (result && result.success && window.trackingDebug) {
                                await window.trackingDebug.refresh();
                            }
                            
                            return result;
                        } catch (error) {
                            console.error('Import error:', error);
                            return {
                                success: false,
                                error: error.message
                            };
                        }
                    };
                }
                
                // Also ensure column mapping is available globally
                if (!window.COLUMN_MAPPING && window.trackingDebug) {
                    window.COLUMN_MAPPING = window.trackingDebug.getColumnMapping();
                }
                
                console.log('Progressive form fixes applied');
            }, 2000); // Wait 2 seconds to ensure everything is loaded
        });
    </script>
</body>
</html>
