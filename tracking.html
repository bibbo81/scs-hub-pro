<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/core/env-check.js"></script>
    <title>Tracking - SCS Hub Pro</title>
    
    <!-- Stili Essenziali -->
    <link rel="stylesheet" href="/assets/css/solarium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/core/modal-system.css">
    <link rel="stylesheet" href="/pages/tracking/tracking-table.css">

    <!-- Supabase (solo il link, senza script type="module") -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    <!-- Header e Contenuto Principale -->
    <div id="header-root"></div>
    <main class="sol-main-content">
        <div class="sol-container">
            <div class="page-header d-flex justify-content-between align-items-center mb-4">
                <h1>Tracking Spedizioni</h1>
                <div class="page-actions">
                    <button class="btn btn-success" onclick="alert('Funzione non disponibile')">
                        <i class="fas fa-plus mr-2"></i>Aggiungi Tracking
                    </button>
                    <button class="btn btn-info" onclick="alert('Funzione non disponibile')">
                        <i class="fas fa-file-import mr-2"></i>Importa
                    </button>
                    <button class="btn btn-secondary" onclick="alert('Funzione non disponibile')">
                        <i class="fas fa-columns mr-2"></i>Colonne
                    </button>
                    <button class="btn btn-warning" onclick="alert('Funzione non disponibile')">
                        <i class="fas fa-flask mr-2"></i>Test Data Manager
                    </button>
                </div>
            </div>

            <!-- (Il resto del contenuto del main rimane invariato) -->
            <div class="sol-card mb-4"></div>
            <div id="bulkActionsBar" style="display: none;"></div>
            <div class="sol-card">
                <div class="sol-card-body p-0">
                    <div id="loadingState" style="display: none;">Caricamento...</div>
                    <div id="emptyState" style="display: none;">Nessun tracking trovato.</div>
                    <div id="trackingTableContainer"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
