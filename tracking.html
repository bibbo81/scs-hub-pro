<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Tracking Spedizioni</title>

    <link rel="stylesheet" href="/assets/css/solarium.css">
    <link rel="stylesheet" href="/pages/tracking/tracking-table.css">
    <link rel="stylesheet" href="/core/modal-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="sol-main-content" id="mainContent">
        <div class="sol-page-header">
            <div>
                <h1 class="sol-page-title">Tracking Spedizioni</h1>
                <p class="sol-page-subtitle">Monitora in tempo reale container, BL e spedizioni aeree.</p>
            </div>
            <div class="sol-page-actions">
                <button class="sol-btn sol-btn-glass" id="exportExcelBtn" title="Esporta in Excel">
                    <i class="fas fa-file-excel"></i>
                    <span>Export Excel</span>
                </button>
                <button class="sol-btn sol-btn-glass" id="refreshAllBtn" title="Aggiorna dati">
                    <i class="fas fa-sync-alt"></i>
                    <span>Aggiorna</span>
                </button>
                <button class="sol-btn sol-btn-primary" id="addTrackingBtn">
                    <i class="fas fa-plus"></i>
                    <span>Aggiungi Tracking</span>
                </button>
            </div>
        </div>

        <div class="sol-stats-grid" id="statsGrid">
            </div>
        
        <div id="bulkActionsContainer" class="bulk-actions-container" style="display: none;">
            </div>

        <div class="sol-card">
            <div class="sol-card-header">
                <h3 class="sol-card-title">Lista Tracking Attivi</h3>
                <div class="sol-card-filters">
                    <input type="search" class="sol-input" id="mainSearchInput" placeholder="Cerca per tracking, rotta, stato...">
                    <button class="sol-btn sol-btn-glass" id="manageColumnsBtn">
                        <i class="fas fa-columns"></i> Gestione Colonne
                    </button>
                </div>
            </div>
            
            <div id="trackingTableContainer">
                <div class="sol-loading-spinner-overlay active"><div class="sol-loading-spinner"></div></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script src="/assets/js/app.js"></script>
    <script src="/core/services/supabase-client.js"></script> 
    <script src="/core/auth.js"></script>                       
    <script src="/core/auth-init.js"></script>                   

    <script type="module" src="/core/notification-system.js"></script>
    <script type="module" src="/core/modal-system.js"></script>
    <script type="module" src="/core/table-manager.js"></script>
    <script type="module" src="/core/header-component.js"></script>

    <script type="module" src="/core/services/organization-api-keys-service.js"></script>
    <script type="module" src="/core/services/tracking-service.js"></script>
    <script type="module" src="/core/services/supabase-tracking-service.js"></script>
    <script type="module" src="/core/advanced-search.js"></script>
    <script type="module" src="/core/export-manager.js"></script>
    <script type="module" src="/core/import-manager.js"></script>
    <script type="module" src="/core/components/api-key-manager.js"></script>

    <script type="module" src="/pages/tracking/index.js"></script>
    
    <script src="/pages/tracking/tracking-form-progressive.js"></script>

</body>
</html>
