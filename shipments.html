<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/core/env-check.js"></script>
  <title>Gestione Spedizioni - SCS Hub Pro</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007AFF'%3E%3Cpath d='M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/assets/css/solarium.css">
  <link rel="stylesheet" href="/pages/tracking/tracking-complete.css">
  <link rel="stylesheet" href="/pages/tracking/tracking-table.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <!-- Load Unified Mapping for status consistency -->
  <script src="/pages/tracking/tracking-unified-mapping.js"></script>
  <style>
    .sol-button, .sol-btn, button {
      background: #007aff;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      transition: background 0.15s;
      font-weight: 500;
      cursor: pointer;
    }
    .sol-button:hover, .sol-btn:hover, button:hover {
      background: #005fc1;
    }
    .sol-select, select {
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: 1px solid #e0e6ed;
      margin-left: 1rem;
    }
    /* Badge styles from tracking.html for consistency */
    .sol-badge {
        display: inline-block;
        padding: 0.35em 0.65em;
        font-size: .75em;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 0.375rem;
    }
    /* Status badge styles identical to tracking.html */
    .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 500;
        color: #fff;
        display: inline-block;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
    }
    .status-pending { background: #ffc107; color: #000; }
    .status-in_transit { background: #17a2b8; color: #fff; }
    .status-delivered { background: #28a745; color: #fff; }
    .status-exception { background: #dc3545; color: #fff; }
    .status-arrived { background: #007bff; color: #fff; }
    .status-out_for_delivery { background: #fd7e14; color: #fff; }
    .status-cancelled { background: #6c757d; color: #fff; }
    .status-customs_hold { background: #ffc107; color: #000; }
    .status-customs_cleared { background: #28a745; color: #fff; }
    .status-registered { background: #6c757d; color: #fff; }
  </style>
  <link rel="stylesheet" href="/core/modal-system.css">
</head>
<body>
  <div id="header-root"></div>

  <main class="sol-main-content">
    <div class="sol-container">
      <div class="sol-card">
        <div class="sol-card-header">
          <h3 class="sol-card-title">Spedizioni</h3>
          <div class="sol-card-tools">
            <button id="export-csv" class="sol-button">Esporta CSV</button>
            <button id="export-xlsx" class="sol-button ml-2">Esporta XLSX</button>
            <select id="status-filter" class="sol-select ml-4">
              <option value="">Filtra per stato</option>
              <option value="planned">Planned</option>
              <option value="in_transit">In Transit</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
        </div>
        <div class="sol-card-body">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th class="sortable">Riferimento Spedizione</th>
                  <th class="sortable">Tracking Number</th>
                  <th class="sortable">Stato</th>
                  <th class="sortable">Carrier</th>
                  <th class="sortable">Origine</th>
                  <th class="sortable">Destinazione</th>
                  <th class="sortable">ETA</th>
                  <th class="sortable">Ultimo Aggiornamento</th>
                  <th>Azioni</th>
                </tr>
              </thead>
              <tbody id="shipmentsTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import dataManager from '/core/services/data-manager.js';
    import notificationSystem from '/core/notification-system.js';
    import headerComponent from '/core/header-component.js';
    import ModalSystem from '/core/modal-system.js';

    // Setup global access to systems
    window.dataManager = dataManager;
    window.NotificationSystem = notificationSystem;
    window.ModalSystem = ModalSystem;

    /**
     * Formats the shipment status using the unified mapping and consistent styling.
     * @param {string} rawStatus - The raw status string from the data.
     * @returns {string} HTML for the status badge.
     */
    function formatStatus(rawStatus) {
        // 2. Use a display configuration identical to tracking.html logic
        const statusDisplayConfig = {
            'registered':       { label: 'Registrato',       class: 'registered' },
            'in_transit':       { label: 'In Transito',      class: 'in_transit' },
            'arrived':          { label: 'Arrivato',         class: 'arrived' },
            'out_for_delivery': { label: 'In Consegna',      class: 'out_for_delivery' },
            'delivered':        { label: 'Consegnato',       class: 'delivered' },
            'exception':        { label: 'Eccezione',        class: 'exception' },
            'delayed':          { label: 'In Ritardo',       class: 'exception' },
            'customs_hold':     { label: 'In Dogana',        class: 'customs_hold' },
            'customs_cleared':  { label: 'Sdoganato',        class: 'customs_cleared' },
            'cancelled':        { label: 'Annullato',        class: 'cancelled' },
        };

        let statusKey = rawStatus;
        // FIX: If the status is not already a normalized key (like 'in_transit'),
        // then map it from its raw value (like 'Sailing'). This prevents double-mapping.
        if (!statusDisplayConfig[statusKey]) {
            statusKey = window.TrackingUnifiedMapping.mapStatus(rawStatus);
        }

        const config = statusDisplayConfig[statusKey] || { label: rawStatus || 'Sconosciuto', class: 'pending' };
        // 3. Generate HTML with the correct classes
        return `<span class="status-badge status-${config.class}">${config.label}</span>`;
    }

    /**
     * Fetches shipments from the dataManager and populates the table.
     * It also attaches event listeners to the details buttons.
     */
    async function loadShipments() {
      const tbody = document.getElementById('shipmentsTableBody');
      try {
        // Fetch all trackings to get the most up-to-date status.
        // This makes the 'trackings' table the single source of truth for status.
        const allTrackings = await window.dataManager.getTrackings();
        const trackingStatusMap = new Map(allTrackings.map(t => [t.tracking_number, t.current_status]));

        // Use dataManager to load shipments, centralizing the logic.
        const shipments = await window.dataManager.getShipments();
        tbody.innerHTML = ''; // Clear table before populating

        if (!shipments || shipments.length === 0) {
          tbody.innerHTML = '<tr><td colspan="10" style="text-align:center;">Nessuna spedizione trovata.</td></tr>';
          return;
        }

        shipments.forEach(s => {
          // Get the live status from the trackings table, fallback to the shipment's own status
          const liveStatus = trackingStatusMap.get(s.tracking_number) || s.status;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${s.shipment_number || s.reference_number || ''}</td>
            <td>${s.tracking_number || ''}</td>
            <td>${formatStatus(liveStatus)}</td>
            <td>${s.carrier_name || ''}</td>
            <td>${s.origin || s.origin_port || ''}</td>
            <td>${s.destination || s.destination_port || ''}</td>
            <td>${s.eta ? new Date(s.eta).toLocaleDateString('it-IT') : ''}</td>
            <td>${s.updated_at ? new Date(s.updated_at).toLocaleString('it-IT') : ''}</td>
            <td><button class="sol-btn sol-btn-sm details-btn" data-id="${s.id}">Dettagli</button></td>
          `;
          tbody.appendChild(tr);
        });

        // Attach modal listeners to the newly created details buttons
        document.querySelectorAll(".details-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const shipmentId = btn.getAttribute("data-id");
            ModalSystem.open({
              title: "Dettagli Spedizione",
              content: `<p>ID Spedizione: <strong>${shipmentId}</strong></p><p>Qui potresti caricare altri dettagli con una fetch.</p>`,
              actions: [
                { label: "Chiudi", variant: "primary", action: () => ModalSystem.close() }
              ]
            });
          });
        });
      } catch (error) {
        console.error('Errore durante il caricamento delle spedizioni:', error);
        window.NotificationSystem.error('Impossibile caricare le spedizioni.');
        tbody.innerHTML = '<tr><td colspan="10" style="text-align:center; color: red;">Errore nel caricamento dei dati.</td></tr>';
      }
    }

    /**
     * Attaches event listeners to static elements on the page.
     */
    function setupEventListeners() {
      // Status filter
      document.getElementById("status-filter").addEventListener("change", e => {
        const value = e.target.value;
        Array.from(document.querySelectorAll("#shipmentsTableBody tr")).forEach(row => {
          const statusCell = row.children[2];
          if (statusCell) {
            const status = statusCell.textContent.trim();
            row.style.display = (!value || status === value) ? "" : "none";
          }
        });
      });

      // Export to CSV
      document.getElementById("export-csv").addEventListener("click", () => {
        const rows = Array.from(document.querySelectorAll('.data-table tr'));
        const csv = rows.map(row =>
          Array.from(row.children).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`).join(',')
        ).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'spedizioni.csv';
        link.click();
      });

      // Export to XLSX
      document.getElementById("export-xlsx").addEventListener("click", () => {
        const ws = XLSX.utils.table_to_sheet(document.querySelector(".data-table"));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Spedizioni");
        XLSX.writeFile(wb, "spedizioni.xlsx");
      });

      // Table sorting
      document.querySelectorAll(".sortable").forEach(th => {
        th.style.cursor = "pointer";
        th.addEventListener("click", () => {
          const table = th.closest("table");
          const tbody = table.querySelector("tbody");
          const index = Array.from(th.parentNode.children).indexOf(th);
          const rows = Array.from(tbody.querySelectorAll("tr"));
          const isAsc = !th.classList.contains("asc");
          
          rows.sort((a, b) => {
            const aText = a.children[index] ? a.children[index].textContent.trim() : '';
            const bText = b.children[index] ? b.children[index].textContent.trim() : '';
            return isAsc ? aText.localeCompare(bText, 'en', {numeric: true}) : bText.localeCompare(aText, 'en', {numeric: true});
          });
          
          table.querySelectorAll("th").forEach(h => h.classList.remove("asc", "desc"));
          th.classList.add(isAsc ? "asc" : "desc");
        });
      });
    }

    /**
     * Main function to initialize the page.
     */
    async function initializePage() {
      await headerComponent.init();
      await dataManager.init();
      await loadShipments();
      setupEventListeners();
    }

    initializePage();

    // Aggiungi listener per la sincronizzazione cross-tab
    window.addEventListener('storage', (e) => {
        if (e.key === 'data_sync_shipments') {
            console.log('ðŸ“¦ Sincronizzazione spedizioni rilevata da altra tab');
            loadShipments();
        }
    });
  </script>

  <div id="modal-root"></div>

</body>
</html>
