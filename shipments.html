
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/core/env-check.js"></script>
  <title>Gestione Spedizioni - SCS Hub Pro</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007AFF'%3E%3Cpath d='M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/assets/css/solarium.css">
  <link rel="stylesheet" href="/pages/tracking/tracking-complete.css">
  <link rel="stylesheet" href="/pages/tracking/tracking-table.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    .sol-button, .sol-btn, button {
      background: #007aff;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      transition: background 0.15s;
      font-weight: 500;
      cursor: pointer;
    }
    .sol-button:hover, .sol-btn:hover, button:hover {
      background: #005fc1;
    }
    .sol-select, select {
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: 1px solid #e0e6ed;
      margin-left: 1rem;
    }
  </style>
  <link rel="stylesheet" href="/core/modal-system.css">
  <!-- Script di autenticazione - Caricati prima dei moduli per garantire la disponibilit√† -->
  <script src="/core/auth-init.js"></script>
  <script>
    (function() {
        const script = document.createElement('script');
        if (window.isDemoEnv) {
            script.src = '/core/auth.js';
        } else {
            script.type = 'module';
            script.src = '/core/auth-supabase.js';
        }
        document.head.appendChild(script);
    })();
  </script>
  <!-- Script di mapping unificato - Necessario prima della logica della pagina -->
  <script src="/pages/tracking/tracking-unified-mapping.js"></script>
</head>
<body>
  <div id="header-root"></div>

  <main class="sol-main-content">
    <div class="sol-container">
      <div class="sol-card">
        <div class="sol-card-header">
          <h3 class="sol-card-title">Spedizioni</h3>
          <div class="sol-card-tools">
            <button id="export-csv" class="sol-button">Esporta CSV</button>
            <button id="export-xlsx" class="sol-button ml-2">Esporta XLSX</button>
            <select id="status-filter" class="sol-select ml-4">
              <option value="">Filtra per stato</option>
              <option value="planned">Planned</option>
              <option value="in_transit">In Transit</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
        </div>
        <div class="sol-card-body">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th class="sortable">Numero Spedizione</th>
                  <th class="sortable">Tracking</th>
                  <th class="sortable">Stato</th>
                  <th class="sortable">Origine</th>
                  <th class="sortable">Destinazione</th>
                  <th class="sortable">ETA</th>
                  <th class="sortable">Compagnia</th>
                  <th class="sortable">Container</th>
                  <th class="sortable">Tipo</th>
                  <th>Azioni</th>
                </tr>
              </thead>
              <tbody id="shipmentsTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Blocco di inizializzazione orchestrata -->
  <script type="module">
    import headerComponent from '/core/header-component.js';
    import dataManager from '/core/services/data-manager.js';
    import notificationSystem from '/core/notification-system.js';
    import modalSystem from '/core/modal-system.js';
    import { supabase } from '/core/services/supabase-client.js';
    import supabaseTrackingService from '/core/services/supabase-tracking-service.js';
    import organizationApiKeysService from '/core/services/organization-api-keys-service.js';
    import shipmentsPageLogic from '/pages/shipments/index.js'; // Importa la logica della pagina

    // Rendi i sistemi globali disponibili
    window.NotificationSystem = notificationSystem;
    window.ModalSystem = modalSystem;
    window.supabase = supabase;
    window.supabaseTrackingService = supabaseTrackingService;
    window.organizationApiKeysService = organizationApiKeysService;

    async function initializeApp() {
        console.log('üöÄ Inizializzazione orchestrata della pagina Spedizioni...');
        try {
            // 1. Inizializza il Data Manager (gestisce auth e org)
            await dataManager.init();
            window.dataManager = dataManager; // Rendi globale
            console.log('‚úÖ Data Manager inizializzato.');

            // 2. Inizializza l'Header Component
            await headerComponent.init();
            window.headerComponent = headerComponent; // Rendi globale
            console.log('‚úÖ Header Component inizializzato.');

            // 3. Inizializza la logica specifica della pagina
            if (shipmentsPageLogic && shipmentsPageLogic.initializeShipmentsPage) {
                await shipmentsPageLogic.initializeShipmentsPage();
                console.log('‚úÖ Logica della pagina Spedizioni inizializzata.');
            } else {
                console.error('‚ùå Funzione initializeShipmentsPage non trovata in pages/shipments/index.js');
            }

        } catch (error) {
            console.error('‚ùå Errore critico durante l'inizializzazione della pagina:', error);
            document.body.innerHTML = '<div style="padding: 2rem; text-align: center; color: red;">Errore critico. Impossibile caricare la pagina.</div>';
        }
    }

    // Avvia l'applicazione quando il DOM √® completamente caricato
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>

  <div id="modal-root"></div>

</body>
</html>
</html>
