<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/core/env-check.js"></script>
  <title>Gestione Spedizioni - SCS Hub Pro</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007AFF'%3E%3Cpath d='M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/assets/css/solarium.css">
  <link rel="stylesheet" href="/pages/shipments/shipments.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/css/tabulator.min.css" />
  <style>
    .tabulator-col .tabulator-draggable-handle {
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="header-root"></div>

  <main class="sol-main-content">
    <div class="sol-container">
      <div class="sol-card">
        <div class="sol-card-header">
          <h3 class="sol-card-title">Spedizioni</h3>
          <div class="sol-card-tools">
            <button id="export-csv" class="sol-button">Esporta CSV</button>
            <button id="export-xlsx" class="sol-button ml-2">Esporta XLSX</button>
            <select id="status-filter" class="sol-select ml-4">
              <option value="">Filtra per stato</option>
              <option value="planned">Planned</option>
              <option value="in_transit">In Transit</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
        </div>
        <div class="sol-card-body">
          <div id="shipments-table"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Libreria Tabulator -->
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

  <!-- Supabase Client -->
  <script type="module" src="/core/services/supabase-client.js"></script>

  <!-- Autenticazione Supabase -->
  <script type="module" src="/core/auth-supabase.js"></script>

  <!-- Auth Guard -->
  <script type="module" src="/core/auth-guard.js"></script>

  <!-- Data Manager Init -->
  <script type="module">
    import dataManager from '/core/services/data-manager.js';
    import notificationSystem from '/core/notification-system.js';

    window.dataManager = dataManager;
    window.NotificationSystem = notificationSystem;

    await dataManager.init();
    window.dispatchEvent(new Event('dataManagerReady'));
  </script>

  <!-- Tabella Interattiva -->
  <script type="module">
    import { fetchShipments } from '/pages/shipments/shipments-service.js';

    const table = new Tabulator("#shipments-table", {
      height: "600px",
      layout: "fitColumns",
      movableColumns: true,
      resizableColumns: true,
      placeholder: "Nessuna spedizione trovata",
      columns: [
        { title: "Numero Spedizione", field: "shipment_number", headerSort: true },
        { title: "Tracking", field: "tracking_number", headerSort: true },
        { title: "Stato", field: "status", headerSort: true },
        { title: "Origine", field: "origin", headerSort: true },
        { title: "Destinazione", field: "destination", headerSort: true },
        { title: "ETA", field: "eta", headerSort: true },
        { title: "Compagnia", field: "carrier_name", headerSort: true },
        { title: "Container", field: "container_size", headerSort: true },
        { title: "Tipo", field: "container_type", headerSort: true },
      ]
    });

    const user = await dataManager.getCurrentUser();
    const shipments = await dataManager.getShipments();

    table.setData(shipments);

    // Filtro per stato
    document.getElementById("status-filter").addEventListener("change", e => {
      const value = e.target.value;
      table.setFilter("status", "like", value || "");
    });

    // Esporta CSV
    document.getElementById("export-csv").addEventListener("click", () => {
      table.download("csv", "spedizioni.csv");
    });

    // Esporta XLSX
    document.getElementById("export-xlsx").addEventListener("click", () => {
      table.download("xlsx", "spedizioni.xlsx", { sheetName: "Spedizioni" });
    });
  </script>
</body>
</html>
