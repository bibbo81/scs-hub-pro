<body>
  <div id="header-root"></div>

  <main class="sol-main-content">
    <div class="sol-container">
      <div class="sol-card">
        <div class="sol-card-header">
          <h3 class="sol-card-title">Spedizioni</h3>
          <div class="sol-card-tools">
            <button id="export-csv" class="sol-button">Esporta CSV</button>
            <button id="export-xlsx" class="sol-button ml-2">Esporta XLSX</button>
            <select id="status-filter" class="sol-select ml-4">
              <option value="">Filtra per stato</option>
              <option value="planned">Planned</option>
              <option value="in_transit">In Transit</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
        </div>
        <div class="sol-card-body">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th class="sortable">Numero Spedizione</th>
                  <th class="sortable">Tracking</th>
                  <th class="sortable">Stato</th>
                  <th class="sortable">Origine</th>
                  <th class="sortable">Destinazione</th>
                  <th class="sortable">ETA</th>
                  <th class="sortable">Compagnia</th>
                  <th class="sortable">Container</th>
                  <th class="sortable">Tipo</th>
                  <th class="no-drag">Azioni</th>
                </tr>
              </thead>
              <tbody id="shipmentsTableBody">
                <!-- righe generate dinamicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

<script type="module">

    headerComponent.init();

  <script type="module" src="/pages/shipments/index.js"></script>

  <!-- Data Manager Init -->
  <script type="module">
    import dataManager from '/core/services/data-manager.js';
    import notificationSystem from '/core/notification-system.js';

    window.dataManager = dataManager;
    window.NotificationSystem = notificationSystem;

    await dataManager.init();
    window.dispatchEvent(new Event('dataManagerReady'));
  </script>

  <!-- Tabella Interattiva -->
  <script type="module">
    import * as shipmentsService from '/core/services/shipments-service.js';

    async function loadShipments() {
      // Attendi che il dataManager sia pronto
      await new Promise(resolve => window.dataManager.initialized ? resolve() : window.addEventListener('dataManagerReady', resolve, { once: true }));

      const shipments = await shipmentsService.default.getShipmentsByOrganization(window.dataManager.organizationId);

      const tbody = document.getElementById('shipmentsTableBody');
      tbody.innerHTML = '';

      shipments.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${s.shipment_number || ''}</td>
          <td>${s.tracking_number || ''}</td>
          <td><span class="sol-badge sol-badge-primary">${s.status || ''}</span></td>
          <td>${s.origin || ''}</td>
          <td>${s.destination || ''}</td>
          <td>${s.eta ? new Date(s.eta).toLocaleDateString('it-IT') : ''}</td>
          <td>${s.carrier_name || ''}</td>
          <td>${s.container_size || ''}</td>
          <td>${s.container_type || ''}</td>
          <td>
            <button class="sol-btn sol-btn-sm" data-id="${s.id}">Dettagli</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Filtro per stato
    document.getElementById("status-filter").addEventListener("change", e => {
      const value = e.target.value;
      Array.from(document.querySelectorAll("#shipmentsTableBody tr")).forEach(row => {
        const status = row.children[2].textContent.trim();
        row.style.display = (!value || status === value) ? "" : "none";
      });
    });

    // Esporta CSV
    document.getElementById("export-csv").addEventListener("click", () => {
      exportTableToCSV('spedizioni.csv');
    });

    // Esporta XLSX
    document.getElementById("export-xlsx").addEventListener("click", () => {
      exportTableToXLSX('spedizioni.xlsx');
    });

    // Funzione di esportazione CSV
    function exportTableToCSV(filename) {
      const rows = Array.from(document.querySelectorAll('.data-table tr'));
      const csv = rows.map(row =>
        Array.from(row.children).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`).join(',')
      ).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    // Funzione di esportazione XLSX (richiede una libreria esterna se vuoi supportarla realmente)
    function exportTableToXLSX(filename) {
      NotificationSystem.info("Funzione XLSX non implementata senza libreria esterna.");
    }

    document.addEventListener('DOMContentLoaded', loadShipments);
  </script>
