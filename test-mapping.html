<!DOCTYPE html>
<html>
<head>
    <title>Test Mapping ShipsGo</title>
    <script src="/core/env-check.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Test Mapping ShipsGo</h1>
    
    <div id="results"></div>
    
    <script>
        // Test data examples
        const testDataSea = {
            'Container': 'MSKU1234567',
            'Carrier': 'MAERSK LINE',
            'Status': 'In Transit',
            'Reference': 'PO-2024-123',
            'Booking': 'BKG789',
            'Origin Port': 'SHANGHAI',
            'Destination Port': 'ROTTERDAM',
            'Date Of Loading': '15/06/2025',
            'Date Of Discharge': '30/06/2025',
            'CO₂ Emission (Tons)': '1.5',
            'Tags': 'Urgent'
        };
        
        const testDataAir = {
            'AWB Number': '176-12345678',
            'Airline': 'CARGOLUX',
            'Status': 'Departed',
            'Origin': 'HKG',
            'Origin Name': 'Hong Kong',
            'Destination': 'MXP',
            'Destination Name': 'Milan Malpensa',
            'Date Of Departure': '07/12/2024 14:30:00',
            'Date Of Arrival': '08/12/2024 18:45:00',
            'Reference': 'AIR-2024-456',
            'Tags': 'Express',
            'Transit Time': '28h 15m'
        };
        
        // Mock delle funzioni di ImportManager
        const mockImportManager = {
            mappings: {
                carriers: {
                    'MAERSK LINE': 'MAERSK',
                    'MSC': 'MSC',
                    'CMA CGM': 'CMA-CGM',
                    'COSCO': 'COSCO',
                    'CARGOLUX': 'CV'
                },
                status: {
                    'Gate In': 'in_transit',
                    'Gate Out': 'in_transit',
                    'Loaded': 'in_transit',
                    'Discharged': 'in_transit',
                    'In Transit': 'in_transit',
                    'Departed': 'in_transit',
                    'Arrived': 'in_transit',
                    'Delivered': 'delivered',
                    'Empty': 'delivered',
                    'Registered': 'registered',
                    'Pending': 'registered'
                },
                types: {
                    container: /^[A-Z]{4}\d{7}$/,
                    bl: /^[A-Z]{4}\d{8,12}$/,
                    awb: /^\d{3}-\d{8}$/,
                    parcel: /^[A-Z0-9]{10,30}$/
                }
            },
            
            detectTrackingType(tracking_number) {
                const num = tracking_number.toUpperCase();
                for (const [type, pattern] of Object.entries(this.mappings.types)) {
                    if (pattern.test(num)) return type;
                }
                return 'unknown';
            },
            
            getCarrierCode(carrierName) {
                if (!carrierName) return '';
                const upperName = carrierName.toUpperCase();
                if (upperName.includes('MAERSK')) return 'MAERSK';
                if (upperName.includes('CARGOLUX')) return 'CV';
                return upperName.substring(0, 3);
            },
            
            parseDate(dateStr) {
                if (!dateStr || dateStr === '-') return null;
                try {
                    const datePart = dateStr.split(' ')[0];
                    if (datePart.includes('/')) {
                        const [day, month, year] = datePart.split('/');
                        const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
                        return date.toISOString();
                    }
                    return new Date(dateStr).toISOString();
                } catch (error) {
                    return null;
                }
            },
            
            normalizeTrackingData(row) {
                const tracking_number = (
                    row['Container'] || 
                    row['AWB Number'] || 
                    row['Tracking Number'] || 
                    ''
                ).toString().toUpperCase().trim();
                
                const tracking_type = this.detectTrackingType(tracking_number);
                
                const carrierInput = (
                    row['Carrier'] || 
                    row['Airline'] || 
                    ''
                ).toString().trim();
                
                const carrier_code = this.mappings.carriers[carrierInput] || 
                                  this.getCarrierCode(carrierInput) ||
                                  carrierInput.toUpperCase();
                
                const statusInput = row['Status'] || 'registered';
                const status = this.mappings.status[statusInput] || 'registered';
                
                return {
                    tracking_number,
                    tracking_type,
                    carrier_code,
                    status,
                    reference_number: row['Reference'] || null,
                    metadata: {
                        origin_port: row['Origin Port'],
                        destination_port: row['Destination Port'],
                        origin_name: row['Origin Name'],
                        destination_name: row['Destination Name'],
                        loading_date: this.parseDate(row['Date Of Loading']),
                        discharge_date: this.parseDate(row['Date Of Discharge']),
                        date_of_departure: this.parseDate(row['Date Of Departure']),
                        eta: this.parseDate(row['Date Of Arrival'])
                    }
                };
            }
        };
        
        // Run tests
        function runTests() {
            const results = document.getElementById('results');
            
            // Test Sea Container
            const seaResult = mockImportManager.normalizeTrackingData(testDataSea);
            results.innerHTML += `
                <div class="test ${seaResult.tracking_number === 'MSKU1234567' ? 'success' : 'error'}">
                    <h3>Test Sea Container</h3>
                    <pre>${JSON.stringify(seaResult, null, 2)}</pre>
                    <p>✓ Tracking: ${seaResult.tracking_number} (expected: MSKU1234567)</p>
                    <p>✓ Type: ${seaResult.tracking_type} (expected: container)</p>
                    <p>✓ Carrier: ${seaResult.carrier_code} (expected: MAERSK)</p>
                    <p>✓ Status: ${seaResult.status} (expected: in_transit)</p>
                </div>
            `;
            
            // Test Air Shipment
            const airResult = mockImportManager.normalizeTrackingData(testDataAir);
            results.innerHTML += `
                <div class="test ${airResult.tracking_number === '176-12345678' ? 'success' : 'error'}">
                    <h3>Test Air Shipment</h3>
                    <pre>${JSON.stringify(airResult, null, 2)}</pre>
                    <p>✓ Tracking: ${airResult.tracking_number} (expected: 176-12345678)</p>
                    <p>✓ Type: ${airResult.tracking_type} (expected: awb)</p>
                    <p>✓ Carrier: ${airResult.carrier_code} (expected: CV)</p>
                    <p>✓ Status: ${airResult.status} (expected: in_transit)</p>
                </div>
            `;
            
            // Test what would be saved
            const mockTracking = {
                id: Date.now(),
                tracking_number: seaResult.tracking_number,
                tracking_type: seaResult.tracking_type,
                carrier_code: seaResult.carrier_code,
                status: seaResult.status,
                reference_number: seaResult.reference_number,
                origin_port: seaResult.metadata.origin_port || 'N/A',
                destination_port: seaResult.metadata.destination_port || 'N/A',
                eta: seaResult.metadata.discharge_date,
                last_event_date: new Date().toISOString(),
                last_event_location: seaResult.metadata.origin_port || 'Import',
                created_at: new Date().toISOString(),
                metadata: seaResult.metadata
            };
            
            results.innerHTML += `
                <div class="test success">
                    <h3>Final Tracking Object (what gets saved)</h3>
                    <pre>${JSON.stringify(mockTracking, null, 2)}</pre>
                </div>
            `;
        }
        
        // Run tests on load
        runTests();
    </script>
</body>
</html>
