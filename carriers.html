<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/core/env-check.js"></script>
    <title>Gestione Spedizionieri - SCS Hub Pro</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007AFF'%3E%3Cpath d='M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/assets/css/solarium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/core/modal-system.css">
    <style>
        .table-actions .sol-btn {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="header-root"></div>

    <main class="sol-main-content">
        <div class="sol-container">
            <div class="page-header d-flex justify-content-between align-items-center mb-4">
                <h1>
                    <i class="fas fa-truck-loading" style="color: var(--sol-primary); margin-right: 0.75rem;"></i>
                    Gestione Spedizionieri
                </h1>
                <div class="page-actions">
                    <button class="sol-btn sol-btn-primary" id="addCarrierBtn">
                        <i class="fas fa-plus mr-2"></i>Aggiungi Spedizioniere
                    </button>
                </div>
            </div>

            <div class="sol-card">
                <div class="sol-card-header">
                    <h3 class="sol-card-title">Elenco Spedizionieri</h3>
                </div>
                <div class="sol-card-body">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th class="sortable">Nome Spedizioniere</th>
                                    <th class="sortable"># Spedizioni</th>
                                    <th class="sortable">Spesa Totale</th>
                                    <th class="sortable">Costo Medio / Sped.</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="carriersTableBody">
                                <!-- Contenuto caricato dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-root"></div>
    <script type="module" src="/pages/carriers/index.js"></script>
</body>
</html>
